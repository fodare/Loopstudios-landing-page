<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <!-- Favicon -->
      <link
         rel="icon"
         type="image/png"
         sizes="32x32"
         href="./images/favicon-32x32.png"
      />

      <!-- Google Fonts -->
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
         rel="stylesheet"
      />

      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
         href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300&display=swap"
         rel="stylesheet"
      />

      <!-- Bootstrap CSS -->
      <link
         href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
         rel="stylesheet"
         integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
         crossorigin="anonymous"
      />

      <!-- Personal CSS -->
      <link rel="stylesheet" type="text/css" href="Style/style.css" />

      <title>Frontend Mentor | Loopstudios landing page</title>

      <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
   </head>
   <body>
      <!-- Naviagation Area -->
      <div class="nav-div">
        <div class="container">
         <!-- Company Logo and nav links -->
         <nav class="navbar navbar-expand-lg navbar-light  ">
            <div class="container-fluid page-nav">
              <!-- Company logo -->
               <img src="images/logo.svg" alt="Loopstudios.logo" />
               <div class="page-links">
                  <button
                     class="navbar-toggler"
                     type="button"
                     data-bs-toggle="collapse"
                     data-bs-target="#navbarNav"
                     aria-controls="navbarNav"
                     aria-expanded="false"
                     aria-label="Toggle navigation"
                  >
                     <span class="navbar-toggler-icon"></span>
                  </button>
                  
                  <div class="collapse navbar-collapse" id="navbarNav">
                     <ul class="navbar-nav">
                        <li class="nav-item">
                           <a
                              class="nav-links active"
                              aria-current="page"
                              href="#"
                              >About</a
                           >
                        </li>
                        <li class="nav-item">
                           <a class="nav-links" href="#">Careers</a>
                        </li>
                        <li class="nav-item">
                           <a class="nav-links" href="#">Events</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-links" href="#">Products</a>
                       </li>
                       <li class="nav-item">
                        <a class="nav-links" href="#">Support</a>
                     </li>
                     </ul>
                  </div>
               </div>
            </div>
         </nav>
         <!-- Immersive Message -->
         <div class="immersive-message">
            <p class="message">
               IMMERSIVE <br />
               EXPERIENCES <BR>THAT DELIVER</BR>
            </p>
         </div>
      </div>
    </div>
      <!-- Footer Area -->
      <div class="attribution">
         Challenge by
         <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
         >. Coded by <a href="#">Damilare Olatunbosun.</a>.
      </div>

      <!-- Bootstrap JS -->
      <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
         crossorigin="anonymous"
      ></script>
   </body>
</html>
